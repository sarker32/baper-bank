<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Let's get some
            <span class="font-semibold text-violet-600 ">Moooooooney</span>
        </h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto my-20 text-white">
                <div class="bg-green-400 rounded-xl p-8">
                    <h4 class="text-3xl">Deposit</h4>
                    <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-yellow-500 rounded-xl p-8">
                    <h4 class="text-3xl">Withdraw</h4>
                    <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-violet-500 rounded-xl p-8">
                    <h4 class="text-3xl">Balance</h4>
                    <h2 class="text-5xl">$<span id="balance-total">599950</span></h2>
                </div>
            </div>
        </section>
        <!-- deposit and withdraw -->
        <section>
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto my-20 ">
                <div class="bg-fuchsia-400 rounded-xl p-8">
                    <h4 class="text-3xl mb-4 text-white">Please Deposit</h4>
                    <input class="w-9/12 block mb-2 px-2" type="text" name="" id="deposit-field"
                        placeholder="$ Amount you want to deposit">
                    <button id="btn-deposit"
                        class="bg-amber-500 hover:bg-sky-700 px-7 py-2 text-white font-medium rounded-lg">Deposit</button>
                </div>
                <div class="bg-indigo-300 rounded-xl p-8">
                    <h4 class="text-3xl mb-4 text-white">Please Withdraw</h4>
                    <input id="withdraw-field" class="w-9/12 mb-2 block px-2" type="text" placeholder="$ Amount you want to withdraw">
                    <button id="btn-withdraw" class="bg-amber-500 px-7 py-2 rounded-lg font-medium hover:bg-violet-500">Withdraw</button>
                </div>
        </section>
    </main>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>

</html>
