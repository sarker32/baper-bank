<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper Bank (Bejoy)</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Welcome to 
            <span class="font-semibold text-violet-600 ">Baper Bank</span></h1>
    </header>
    <main>
        <section class="bg-blue-200 w-9/12 mx-auto mt-12 p-8">
            <h3 class="text-3xl  mb-6 font-medium">Please Login</h3>
            <div>
                <input class="w-9/12 block mb-2 px-2" type="email" name="" id="user-email" placeholder="Enter Your Email">
                <input class="w-9/12 block mb-2 px-2" type="password" name="" id="user-password" placeholder="Enter Your Password">
                <button id="btn-submit" class="bg-amber-500 hover:bg-sky-700 px-7 py-2 text-white font-medium rounded-lg">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>
</html>
